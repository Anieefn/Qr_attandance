<!DOCTYPE html>
<html>
<head>
    <title>Submit Report</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
        }

        /* Navbar styles */
        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 20px;
        }

        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        .nav-item {
            display: inline-block;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-link i {
            margin-right: 5px;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        header a {
            color: white;
            text-decoration: none;
            float: right;
            font-weight: bold;
        }

        .container {
            padding: 40px 20px;
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            color: green;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="container-fluid" style="display: flex; justify-content: space-between; align-items: center;">
        <a class="navbar-brand" href="#">Teacher Dashboard</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' userid %}"><i class="fas fa-file-alt"></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'attendance' userid %}"><i class="fas fa-qrcode"></i> Scanner</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Header -->


<!-- Form Container -->
<div class="container">
    <h2>Report Submission</h2>
    <form method="POST" action="{% url 'report' userid %}">
        {% csrf_token %}
        <label for="roll_number">Roll Number:</label>
        <input type="text" name="roll_number" id="roll_number" required>

        <input type="submit" value="Submit Report">
    </form>

    {% if messages %}
        <div class="message">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
</div>

<!-- Footer -->
<footer>
    &copy; {{ now|date:"Y" }} Your School Name
</footer>

</body>
</html>
